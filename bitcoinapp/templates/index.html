{% block content %}
    <h1>Passo 1: Criar endereco para deposito de bitcoin<h1>
    <form action="/new_wallet_deposit/" method="GET">
        <input type="submit" value="Gerar endereco"> 
    </form>  

      {% if result %}
        <h2>Seu endereco para deposito foi criado com sucesso: {{result}}</h2>
        <span>Va para o passo 2: <span>
        <a class="btn btn-primary" href="/step_02">Passo 2</a>
    {% endif %} 

{% endblock %}
